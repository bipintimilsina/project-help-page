<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="nav">
      <div class="left">
        <div class="left_banner">
          <a class="nav_words" href="www.google.com">
            <img class="logo" src="images/abstract-logo.png" alt="logo" />
            <span class="nav_words">Abstract</span>
          </a>
        </div>

        <div class="middle_banner nav_words">
          <a href="www.google.com">Help Center</a>
        </div>
      </div>
      <div class="right">
        <div class="box">
          <form name="search">
            <input
              type="text"
              class="input"
              name="txt"
              onmouseout="this.value = ''; this.blur();"
            />
          </form>
          <i class="fas fa-search"></i>
        </div>
      </div>
    </div>
    <div class="middle_container">
      <!-- mid -->
      <section class="mid text_center">
        <div>How can we help ?</div>

        <div class="container">
            
            <div class="row height d-flex justify-content-center align-items-center">
                
                <div class="col-md-6">
                    
                    <div class="form">
                        <i class="fa fa-search"></i>
                        <input type="text" class="form-control form-input" placeholder="Search anything...">
                        <span class="left-pan"><i class="fa fa-microphone"></i></span>
                    </section>
                  </div>
            </div>
            
          </div>
          
        </div>
        
      </div>
  </body>
</html>
